<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="lorem ipsum">
    <meta name="keywords" content="lorem ipsum, lorem, ipsum">
    <!-- Icons -->
    <link rel="icon" href="./icon.png" type="image/x-icon">
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
    <!-- Bootstrap and main.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Тест</title>
</head>
<body>
    <!-- Modal window -->
    <div class="modal" id="modal">
        <a title="Закрыть модальное окно" class="modal__close">X</a>
        <h2 class="modal__title">Привет, мир!</h2>
    </div>
    <!-- 1st block -->
    <header class="header" id="header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="block block_first">
                        <h1 class="block1__title">Заголовок</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Three blocks in the middle -->
    <section class="section">
        <div class="container">
            <div class="row">
                <div class="section__wrapper">
                    <div class="col-12 col-sm-4 js-block_second order-0">
                        <div class="block block_second"></div>
                    </div>
                    <div class="col-12 col-sm-4 order-1">
                        <div class="block block_third"></div>
                    </div>
                    <div class="col-12 col-sm-4 order-3">
                        <div class="block block_fourth"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Last two blocks -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="footer__wrapper">
                    <div class="col-12 col-sm-4">
                        <div class="block block_fifth">
                            <button type="button" class="btn btn-outline-warning" id="block__button_first">Кнопка 1</button>
                        </div>
                    </div>
                    <div class="col-12 col-sm-8">
                        <div class="block block_sixth">
                            <button type="button" class="btn btn-outline-success" id="block__button_second">Кнопка 2</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- JQuery and main.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
